<mat-toolbar class="header">
  <span class="header__title">
    <mat-icon class="header__title__logo" svgIcon="main-logo"></mat-icon>
    <span>WALLAPOP FRONTEND TEST</span>
  </span>
  <span class="header__spacer"></span>
  <button
    class="header__button"
    mat-raised-button
    [color]="favoriteAmount > 0 ? 'primary' : ''"
    (click)="openFavorites()"
  >
    My favourites ( {{favoriteAmount}} )
  </button>
</mat-toolbar>
