<div class="searcher">
  <div class="searcher__title">{{ title }}</div>
  <mat-form-field class="searcher__input mat-form-field-no-padding" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon matPrefix>{{ icon }}</mat-icon>
    <input 
      #inputElement
      matInput 
      type="text" 
      [placeholder]="placeholder"
      (keyup)="keyUp($event)"
      (change)="change($event)"
    />
  </mat-form-field>
</div>
