<mat-table #test [dataSource]="itemsDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let item">
      <app-image-thumbnail [imageUrl]="item.image" [title]="item.title"></app-image-thumbnail>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let item">{{item.title}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let item"> {{item.description}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let item"> {{item.price}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let item"> {{item.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef> </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let item"> 
      <button>aaa</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
